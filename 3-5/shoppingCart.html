<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div id="app" v-cloak>
        <template v-if="list.length">
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" @click="checkAll()" :checked="checkTotal" />全选</th>
                        <th>商品序号</th>
                        <th>商品名称</th>
                        <th>商品单价</th>
                        <th>购买数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <template v-for="(itemss,indexs) in list">
                        <template v-for="(item,index) in itemss">
                            <tr>
                                <td><input type="checkbox" name="checkbox" :checked="list[indexs][index].check" @click="CheckItem(index,indexs)" /></td>
                                <!-- <td><input type="checkbox" name="checkbox" :checked="list[index].check" @click="CheckItem(index)" /></td> -->
                                <td>{{index+1}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.price}}</td>
                                <td>
                                    <button type="button" @click="handleReduce(index,indexs)" :disabled="item.count===1">-</button>
                                    {{item.count}}
                                    <button type="button" @click="handleAdd(index,indexs)">+</button>
                                </td>
                                <td>
                                    <button type="button" @click="handleRemove(index,indexs)">移除</button>
                                </td>
                            </tr>
                        </template>
                    </template>
                </tbody>
            </table>
            <div>
                总价:￥{{totalPrice}}
            </div>
        </template>
        <div v-else>
            购物车为空
        </div>
    </div>
    <script src="../vue.js"></script>
    <script src="index.js"></script>
</body>

</html>
