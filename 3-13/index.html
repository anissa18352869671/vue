<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" @input="handleInput" placeholder="请输入" />
        <p>输入的内容是{{message}}</p>

        <input type="radio" v-model="picked" value="html" />
        <label for="html">HTML</label><br>
        <input type="radio" v-model="picked" value="js" />
        <label for="js">JAVASCIPT</label><br>
        <input type="radio" v-model="picked" value="css" />
        <label for="css">CSS</label><br>
        <P>选择的项是：{{picked}}</P>
    </div>
    <script src="../vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: '',
                picked: "js"
            },
            methods: {
                handleInput: function (e) {
                    this.message = e.target.value;
                }
            },
        })
    </script>
</body>

</html>
