<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue实例</title>
</head>

<body>
    <div id="app">
    </div>
    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                a: 2
            },
            created: function () {
                console.log(this.a);
            },
            mounted: function () {
                console.log(this.$el);
            }
        })
    </script>
</body>

</html>
